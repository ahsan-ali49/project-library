<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="new-bk-btn">NEW BOOK</button>
    <div id="bk-dspl-div"></div>

    <div class="form-popup" id="myForm">
      <form class="form-container" id="dataForm">
        <label for="title">Book Title</label>
        <input type="text" id="title" />

        <label for="author">Author Name</label>
        <input type="text" id="author" />

        <label for="pages">No. of Pages</label>
        <input type="number" id="pages" />

        <p>Read Status</p>

        <div>
          <input type="radio" id="read" name="read-status" value="Read" />
          <label for="read">Read</label>
        </div>
        <div>
          <input type="radio" id="noRead" name="read-status" value="Not Read" />
          <label for="noRead">Not Read</label>
        </div>
        <br />
        <div>
          <button type="button" class="btn-cancel" onclick="closeForm()">
            Close
          </button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
